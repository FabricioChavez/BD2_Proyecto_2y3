<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2 BD2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card h5 {
            font-size: 18px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .btn-full-width {
            width: 100%;
        }
        
        #query::placeholder {
            color: rgb(190, 190, 190); /* Cambiar el color del placeholder a rojo */
        }
        
        #topK::placeholder {
            color: rgb(190, 190, 190); /* Cambiar el color del placeholder a rojo */
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-8">
            <div class="form-container">
                <h3 class="text-center">SPIMI & POSTGRES</h3>
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="query" class="form-label">Query (Palabras Clave):</label>
                        <input type="text" class="form-control" id="query" name="query" required placeholder="Ejemplo: kimetsu no yaiba">
                    </div>
                    <div class="mb-3">
                        <label for="topK" class="form-label">Top K Resultados:</label>
                        <input type="number" class="form-control" id="topK" name="topK" required placeholder="Ejemplo: 5" min="1">
                    </div>
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-primary btn-full-width" name="source" value="SPIMI">SPIMI</button>
                        <button type="submit" class="btn btn-primary btn-full-width" name="source" value="Postgres">PostgreSQL</button>
                    </div>
                </form>
            </div>

            {% if results and not results[0].startswith('Error:') %}
                <div class="card">
                    <h5 class="card-title">Resultados:</h5>
                    <ul class="list-group">
                        {% for result in results %}
                            <li class="list-group-item">{{ result }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            {% if results and results[0].startswith('Error:') %}
                <div class="alert alert-danger mt-3">
                    <strong>Error:</strong> {{ results[0] }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
